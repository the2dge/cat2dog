<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Shops</title>
	<style>
    body{
    	margin:0;
    	padding: 0;
    }
    .onlineUrl-container{
    	position: absolute;
    	width:70%; 
    	gap: 2px;
    	margin: 120px 7% 0 13%; }

    .clickable-image {
	max-width: 100%;
	cursor: pointer; /* Change cursor to indicate clickable links */
	transition: transform 0.3s ease; /* Smooth hover effect */
    }

    .clickable-image:hover {
	transform: scale(1.05); /* Slightly enlarge the image on hover */
    }
	</style>
</head>
<body>
<section class="content" style="margin-top: 40px; transform: translateX(-2px);height: 700px;">
	<img src="assets/img3/onlineBg.jpg" width="100%" style="position: absolute;height: 650px;">
	<div class="onlineUrl-container">
		<img src="assets/img3/online1Icon.jpg" data-url="https://www.catplushk.com" class="clickable-image">
		<img src="assets/img3/online2Icon.jpg" data-url="http://petcastleshop.com/" class="clickable-image">
		<img src="assets/img3/online3Icon.jpg" data-url="https://www.Tsuigrasspetstorehk.com" class="clickable-image">
		<img src="assets/img3/online4Icon.jpg" data-url="https://www.thepawspark.com" class="clickable-image">
	</div>

</section>

</body>
</html>
